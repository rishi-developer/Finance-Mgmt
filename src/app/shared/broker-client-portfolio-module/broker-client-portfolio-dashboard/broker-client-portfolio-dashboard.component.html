<div *ngIf="this.role!='CLIENT'" class="row mt-1">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li *ngIf="this.clientProfileType=='AllclientsProfile' || this.clientProfileType=='mandateClientProfile'"
        (click)="backroute()" class="breadcrumb-item non-active-breadcrumb "><a>Home</a></li>
      <li *ngIf="this.clientProfileType=='AllclientsProfile'" (click)="backroute()"
        class="breadcrumb-item non-active-breadcrumb"><a>List of Clients</a></li>
      <li *ngIf="this.clientProfileType=='mandateClientProfile'" (click)="backroute()"
        class="breadcrumb-item non-active-breadcrumb"><a>List of Mandates</a></li>
      <li class="breadcrumb-item active-breadcrumb" aria-current="page">Client Profile</li>
    </ol>
  </nav>
</div>

<div>
  <div class="mat-tab-styling tab-heading">
    <mat-tab-group mat-align-tabs="left" [selectedIndex]="activeTab" animationDuration="0ms" class="demo-tab-group">
      <mat-tab label="Profile">
        <ng-template matTabContent>
          <app-portfolio-profile-tab></app-portfolio-profile-tab>
        </ng-template>
      </mat-tab>

      <mat-tab label="Holdings" class="mat-tab-2">
        <ng-template matTabContent>
          <app-broker-client-holdings-table></app-broker-client-holdings-table>
        </ng-template>
      </mat-tab>

      <mat-tab label="Transactions" class="mat-tab-2" *ngIf="clientCodeBse!=='null'">
        <ng-template matTabContent>
          <app-broker-client-transactions-table></app-broker-client-transactions-table>
        </ng-template>
      </mat-tab>

      <mat-tab label="Risk Profile" class="mat-tab-2">
        <ng-template matTabContent>
          <div *ngIf="profileScore === 'Risk Profile Not Generated.'">
            <app-broker-client-risk-profile-component></app-broker-client-risk-profile-component>
          </div>
          <div *ngIf="profileScore !== 'Risk Profile Not Generated.'">
            <app-risk-profile-result></app-risk-profile-result>
          </div>
        </ng-template>
      </mat-tab>

    </mat-tab-group>
  </div>
</div>
