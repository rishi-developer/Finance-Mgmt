<div class="container-fluid p-0" id="forget-password">
  <div class="row no-gutters page">
    <div class="col-lg-6 d-none d-lg-block login-block">
      <div class="bg-overlay">
        <div
          fxLayout="row wrap"
          fxFlex
          fxShow="false"
          fxShow.gt-md
          fxFill
          fxLayoutAlign="center center"
          class="bg-overlay wrap text-white"
        ></div>
      </div>
    </div>
    <div class="col-lg-6 login-block">
      <div class="auth-content d-flex justify-content-center">
        <div
          class="row d-flex align-items-center justify-content-center flex-column"
        >
          <div class="text-center">
            <img src="assets/images/gemfin-logo.svg" alt="logo" />
          </div>
          <div class="text-center margin-top">
            <p class="login-heading">Forgot Password</p>
          </div>
          <div>
            <p>
              Enter your Email Id to generate verification <br />code to change
              your password.
            </p>
          </div>
          <form [formGroup]="forgetForm">
            <div class="form-group auth-form-group mb-0 mt-2">
              <div class="form-group auth-form-group mb-0">
                <mat-form-field
                  class="example-full-width login-form"
                  appearance="outline"
                >
                  <mat-icon matPrefix class="form-field-image">
                    <img src="assets/images/mail-icon.svg" />
                  </mat-icon>
                  <mat-label
                    >E-mail <span class="asterisk-color">*</span></mat-label
                  >
                  <input
                    type="email"
                    formControlName="email"
                    matInput
                    placeholder="E-mail"
                  />
                  <mat-error
                    *ngIf="
                      forgetForm.get('email')?.hasError('email') ||
                      forgetForm.get('email')?.hasError('pattern')
                    "
                  >
                    Please enter a valid email address
                  </mat-error>
                  <mat-error
                    *ngIf="forgetForm.get('email')?.hasError('required')"
                  >
                    Email is required
                  </mat-error>
                </mat-form-field>
              </div>
            </div>

            <div>
              <button
                class="btn-sm loginbutton mt-2"
                type="submit"
                (click)="submit()"
              >
                Generate OTP
              </button>
            </div>
            <div class="mt-3">
              <a
                class="to-new-page float-start cursor-pointer"
                (click)="backToLogin()"
              >
                Back to Login
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
