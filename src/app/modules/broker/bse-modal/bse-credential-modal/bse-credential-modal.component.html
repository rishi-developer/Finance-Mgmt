<div class="row">
  <button type="button" class="close" (click)="onClose()" aria-label="Close">
    <span aria-hidden="true"><i class="material-icons cross-icon">close</i></span>
  </button>
</div>
<div class="row">
  <img class="clovek-wealth-logo" src="../../../../assets/images/clovekWealthLogo2.svg">
</div>
<div class="row mt-3">
  <h1 class="heading">BSE Credentials</h1>
</div>
<div class="row">
  <h2 class="subheading">Provide your BSE credentials, in order to initiate transactions on behalf of your clients.
  </h2>
</div>
<div class="mt-2">
  <form [formGroup]="bseCredentialForm">
    <div class="row bse-credential-form">
      <mat-form-field class="w-100" appearance="outline">
        <img class="mat-icon" matPrefix src="../../../../assets/images/userId.svg">
        <input type="text" formControlName="bseUserId" matInput placeholder="User ID" />
        <mat-error *ngIf="bseCredentialForm.get('bseUserId')?.hasError('required')">
          User ID is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="row bse-credential-form">
      <mat-form-field class="w-100" appearance="outline">
        <img class="mat-icon" matPrefix src="../../../../assets/images/memberId.svg">
        <input type="text"  formControlName="bseMemberId" matInput placeholder="Member ID"/>
        <mat-error *ngIf="bseCredentialForm.get('bseMemberId')?.hasError('required')">
          Member ID is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="row bse-credential-form">
      <mat-form-field class="w-100" appearance="outline">
        <img class="mat-icon" matPrefix src="../../../../assets/images/password.svg">
        <input type="password" formControlName="bsePwd" matInput placeholder="Password"/>
        <mat-error *ngIf="bseCredentialForm.get('bsePwd')?.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="row mt-5 mb-4">
      <button (click)="onSubmit()" class="login-button">Login</button>
    </div>
  </form>
</div>
